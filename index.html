<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="calculator__display">
        <section class="display__operation">
          <p class="display__para"></p>
        </section>
        <section class="display__input">
          <p class="display__para"></p>
        </section>
      </section>
      <section class="calculator__operations">
        <div class="op__row">
          <p class="btn btn--sp-op btn--clear" data-operation="clear">
            AC
          </p>
          <p class="btn btn--sp-op btn--sign" data-operation="sign">
            +/-
          </p>
          <p
            class="btn btn--sp-op btn--remainder"
            data-operation="remainder"
          >
            %
          </p>
          <p class="btn btn--op btn--divide" data-operation="division">
            /
          </p>
        </div>
        <div class="op__row">
          <p class="btn btn--num btn--7" data-num="7">7</p>
          <p class="btn btn--num btn--8" data-num="8">8</p>
          <p class="btn btn--num btn--9" data-num="9">9</p>
          <p
            class="btn btn--op btn--multiply"
            data-operation="multiplication"
          >
            *
          </p>
        </div>
        <div class="op__row">
          <p class="btn btn--num btn--4" data-num="4">4</p>
          <p class="btn btn--num btn--5" data-num="5">5</p>
          <p class="btn btn--num btn--6" data-num="6">6</p>
          <p
            class="btn btn--op btn--subtract"
            data-operation="subtraction"
          >
            -
          </p>
        </div>
        <div class="op__row">
          <p class="btn btn--num btn--1" data-num="1">1</p>
          <p class="btn btn--num btn--2" data-num="2">2</p>
          <p class="btn btn--num btn--3" data-num="3">3</p>
          <p class="btn btn--op btn--add" data-operation="addition">
            +
          </p>
        </div>
        <div class="op__row">
          <p class="btn btn--op btn--backspace" data-operation="backspace">
            &lt;
          </p>
          <p class="btn btn--num btn--0" data-num="0">0</p>
          <p class="btn btn--op btn--dot" data-num=".">.</p>
          <p class="btn btn--op btn--equal" data-operation="equal">
            =
          </p>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
